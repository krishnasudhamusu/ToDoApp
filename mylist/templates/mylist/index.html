{% extends 'mylist/base.html' %}

{% block content %}

    <div class="row mt-4">
        <div class="col">
            <h2>Add Item </h2>
            <form action="{% url 'addtodo' %}" method="post" class="form-inline">
                {% csrf_token %}
                <input type="text" name="content" class="form-control mb-2 mr-sm-2" placeholder="type here">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for todo in todo_items %}
                    <li class="list-group-item">{{ todo }}
                        <div class="float-right">
                            <form action="{% url 'delete' todo.id %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>

                        </div>

                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
